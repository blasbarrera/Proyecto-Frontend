<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Front</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/patreon_logo.png" alt="logo" style="height: 200px;">
      </div>
      <div class="Encabezado">
        <div class="Titulo">
          <h2>Blog: Curso Frontend Uninorte 202330</h2>
        </div>
        <div class="Clase">
          <h3>Stylus</h3>
        </div>
        <div class="Fuente">
          <p class="xs">A</p>
          <p class="m">A</p>
          <p class="xl">A</p>
        </div>
      </div>
      <div class="avatar-publicar">
        <div class="btn">
          <p><span class="ico">Publicar</span></p>
        </div>
        <div class="Avatar">
          <div class="img-avatar">
            <img src="" alt="">
          </div>
          <div class="Menu">
            <p><span class="ico">*</span></p>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <ul class="lista">
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">React</a></li>
        <li><a href="#">Vue</a></li>
        <li><a href="#">Angular</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <div class="Contenido">
          <div class="Portada">
            <img src="/guts.jpg" alt="Portada" style="Height:300px">
          </div>
          <div class="Informacion">
            <div class="Titulo">
              <h3>Diseño y Construcción de novelas de Berserk</h3>
            </div>
            <div class="Autor">
              <p>Blas Barrera</p>
            </div>
            <div class="Tag-tiempo">
              <div class="tag">
                <p>CSS3</p>
              </div>
              <div class="Tiempo">
                <p>hace<span>20</span>min</p>
              </div>
            </div>
          </div>
        </div>
        <div class="Puntuacion">
          <div class="Ranking">
            <p><span class="up">*</span>10<span class="down">*</span></p>
          </div>
          <div class="Calificacion">
            <p>10<span>*</span></p>
          </div>
        </div>
      </article>
    </section>
    <footer>
      <div class="Text-footer">
        <p>Powered by Platzi <span>Mejorando.la 2023</span></p>
      </div>
    </footer>
  </body>
</html>
